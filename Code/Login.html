<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Login</title>
       <style>
     
         body {
                 display: flex;                      
                 justify-content: center;            
                 align-items: flex-start;                
                 height: 100vh;                     
                 margin: 5;        
                 background-image: url(ET.png)                   
              }
          
          img { 
                position: absolute;
                top:0;
                left:0;
                margin: 5px;
                width:100px; 
                height:100px;
                animation: fadeIn 3s ease-in;
              }
               @keyframes fadeIn 
               {
                 from {
                        opacity: 0;
                      }
                      to {
                            opacity: 1;
                         }
               }

           h3 {
                margin-top: 20px;          
              } 

           div { 
                 position:absolute;
                 top: 200px;
                 left:50%;
                 transform: translateX(-50%);
                 border:2px solid black; 
                 padding: 20px;
                 border-radius: 8px; 
               }

         input[type="email"], input[type="password"]{ 
                 width: 100%;              
                 max-width: 300px;          
                 padding: 10px;             
                 box-sizing: border-box;    
               }

        button {
                 display: flex; 
                 flex-direction: column; 
                 align-items: center; 
                 margin-top: 20px;       
                 width: 100%;             
                 max-width: 200px;            
                 padding: 10px;
                 background-color: #F7D9B0;

               }


      </style> 
   
</head>
   <body>
      <img src= "Logo.png" alt="Logo"> <br>

        

      <br><div class="login-container">

        <form id="loginForm">
            <h2>Login</h2>
            <input type="email" id="username" placeholder= "EMAIL ADDRESS" required><br><br>
            <input type="password" id="password" placeholder= "PASSWORD" required minlength="8"><br><br>
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember Me</label>
            <button type="submit">Login</button>
        </form>

        <p id="error-message"></p>
     </div>
<script>
        // Sample username (email) and password
        const validUsername = "user123@example.com"; // Update to a valid email format
        const validPassword = "password123";

        let loginAttempts = 0;

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Validate credentials
            if (username === validUsername && password === validPassword) {
                window.location.href = "Product.html"; // Redirect to products page
            } else {
                loginAttempts++;
                errorMessage.textContent = "Incorrect username or password";

                // Lock out after 3 failed attempts
                if (loginAttempts >= 3) {
                    window.location.href = "index.html"; // Redirect to error page after 3 tries
                }
            }
        });
    </script>
  
     

    
    
   </body>
</html>
