<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 150px; 
            background-image: url(BGP.jpg);
            background-size: cover;
        }

        img.logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        nav {
            position: sticky;
            top: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 5px;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: blue;
        }

        nav a:hover {
            color: violet;
            text-decoration: underline;
        }

        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: violet;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

       .category-container
        {
           display: flex; 
           flex-wrap: wrap;    
           justify-content: flex-start;    
           gap: 90px; 
           margin:50px;
       }

       .product 
       {
          flex: 0 1 200px; 
          max-width: 300px; 
          border: 1px solid #ccc;
          padding: 20px;
          text-align: center;
          background-color: rgba(255, 255, 255, 0.8);
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          border-radius: 10px;
      }

      .product img 
       {
          max-width: 100%;
          height: auto;
          border-radius: 5px;
        }

      h2
      {
        font-family:Courier New;
        margin-top: 5px;  
        margin-bottom: 10px; 
      }

    </style>
</head>
<body>

<img src="Logo.png" alt="Logo" class="logo"> 

<nav>
    <b><a href="#la-liga">La Liga Jerseys</a></b> |
    <b><a href="#epl">EPL Jerseys</a></b> |
    <b><a href="#nba">NBA Jerseys</a></b> |
    <b><a href="#nfl">NFL Jerseys</a></b>
</nav>
<h2>Product List</h2>
<div id="product-list"></div>


<h2 id="la-liga">La Liga Jerseys</h2>
<div id="la-liga-products" class="category-container "></div> 

<h2 id="epl">EPL Jerseys</h2>
<div id="epl-products" class="category-container"></div> 

<h2 id="nba">NBA Jerseys</h2>
<div id="nba-products" class="category-container"></div> 


<h2 id="nfl">NFL Jerseys</h2>
<div id="nfl-products" class="category-container"></div> 


<div id="cart"></div>
<button onclick="displayCart()">View Cart</button>

<script src="Product JavaScript.js"> </script>

</body>
</html>
