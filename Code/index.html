<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #F4F4F4;
            color: #1A3C66;
        }

        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #1A3C66;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        img {
            width: 100px;
            height: 100px;
            animation: fadeIn 3s ease-in;
        }

        nav {
            margin-left: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 20px;
        }

        nav a:hover {
            text-decoration: underline;
        }


                @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        
        .hero {
            background: url('HP.jpeg') center/cover no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-family: Comic Sans MS;
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero p {
            font-family: Courier New;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .cta-button {
            background-color: #F7D9B0;
            color: #1A3C66;
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background-color: #E4B6D4;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }

            .hero p {
                font-size: 1.2em;
            }

            .cta-button {
                font-size: 1em;
                padding: 10px 20px;
            }

            nav a {
                margin: 0 10px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="Logo.png" alt="Logo">
        <nav>
            <a href="Login.html">Login</a>
            <a href="Aboutus.html">About Us</a>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Gear Up with Elite Team Threads</h1>
            <p>High-Quality Merchandise for Every Team and Every Fan</p>
        </div>
    </section>

</body>
</html>
