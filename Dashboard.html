<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - User Invoices</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 50px;
            background-image: url(Assets/BGP.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .dashboard-container {
            width: 80%;
            max-width: 900px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: 20px;
        }

        img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }

        h4 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        
        h3 {
            position: absolute;              
            top: 10px;           
            right: 20px;         
        }

        h3 a {
            text-decoration: none; 
            font-family: Arial, sans-serif;
            color: blue;         
        }

        h3 a:hover {
            color: violet;    
            text-decoration: underline; 
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .total-row td {
            font-weight: bold;
        }

        .invoice-summary {
            width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: violet;
        }

        #search-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="Assets/Logo.png" alt="Elite Team Thread's Logo" class="logo"> 
    <h3>
        <a href="index.html">Home</a>&nbsp;&nbsp;
        <a href="Product.html">Product</a>
    </h3>

    <div class="dashboard-container">
        <h4>User Invoices Based on TRN</h4>
        
        <!-- Section for User Invoices by TRN -->
        <div>
            <label for="trn-input">Enter your TRN:</label>
            <input type="text" id="trn-input" placeholder="Enter TRN here">
            <button onclick="promptUserTRN()">Display Invoices</button>
        </div>
        
        <!-- Display of User Invoices -->
        <div id="user-invoices-container" class="invoice-summary">
            <h2>Your Invoices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Subtotal</th>
                        <th>Discount</th>
                        <th>Tax</th>
                        <th>Total</th>
                        <th>Amount Paid</th>
                        <th>Balance Due</th>
                    </tr>
                </thead>
                <tbody id="user-invoices"></tbody>
            </table>
        </div>

        <!-- General Invoice Search Section -->
        <div id="search-section">
            <h4>Search All Invoices</h4>
            <input type="text" id="trnSearch" placeholder="Enter TRN to search invoice">
            <button onclick="ShowInvoices()">Search Invoices</button>
        </div>

        <!-- Display of Search Results for All Invoices -->
        <div id="invoice-list" class="invoice-summary"></div>
    </div>

    <script>
        // Function to handle TRN input and fetch invoices specific to the user
        function promptUserTRN() {
            const trnInput = document.getElementById('trn-input').value.trim();
            
            // Check if TRN is entered
            if (!trnInput) {
                alert('Please enter a valid TRN.');
                return;
            }

            // Save TRN to localStorage for filtering
            const registerData = JSON.parse(localStorage.getItem("RegisterData")) || {};
            registerData.trn = trnInput;  // Store the entered TRN
            localStorage.setItem("RegisterData", JSON.stringify(registerData));

            // Call the function to display user invoices based on the entered TRN
            GetUserInvoices();
        }

        // Function to fetch and display user-specific invoices
        function GetUserInvoices() {
            const registerData = JSON.parse(localStorage.getItem("RegisterData"));
            const userTRN = registerData ? registerData.trn : null;
            const allInvoices = JSON.parse(localStorage.getItem("AllInvoices")) || [];

            if (!userTRN) {
                alert("User TRN not found. Please ensure you've entered a TRN.");
                return;
            }

            const userInvoices = allInvoices.filter(invoice => invoice.customerTRN === userTRN);
            const userInvoicesTable = document.getElementById("user-invoices");
            userInvoicesTable.innerHTML = "";

            userInvoices.forEach(invoice => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${invoice.date}</td>
                    <td>${invoice.customer}</td>
                    <td>$${invoice.subtotal}</td>
                    <td>-$${invoice.discount}</td>
                    <td>$${invoice.tax}</td>
                    <td>$${invoice.total}</td>
                    <td>$${invoice.amountPaid}</td>
                    <td>$${invoice.balanceDue}</td>
                `;
                userInvoicesTable.appendChild(row);
            });

            if (userInvoices.length === 0) {
                const noInvoicesRow = document.createElement("tr");
                noInvoicesRow.innerHTML = `<td colspan="8">No invoices found for your TRN.</td>`;
                userInvoicesTable.appendChild(noInvoicesRow);
            }
        }

        // Function to show all invoices and allow searching by TRN
        function ShowInvoices() {
            const allInvoices = JSON.parse(localStorage.getItem("AllInvoices")) || [];
            console.log("All Invoices:", allInvoices);

            const trnInput = document.getElementById("trnSearch").value.trim();
            const matchedInvoices = trnInput ? allInvoices.filter(invoice => invoice.customerTRN === trnInput) : allInvoices;

            console.log(`Invoices matching TRN "${trnInput}":`, matchedInvoices);
            displayMatchedInvoices(matchedInvoices);
        }

        // Function to display matched invoices in the general search section
        function displayMatchedInvoices(invoices) {
            const invoiceList = document.getElementById("invoice-list");
            invoiceList.innerHTML = "";

            invoices.forEach((invoice, index) => {
                const invoiceDiv = document.createElement("div");
                invoiceDiv.style.marginBottom = "20px";
                invoiceDiv.style.padding = "10px";
                invoiceDiv.style.border = "1px solid #ccc";
                invoiceDiv.style.borderRadius = "5px";
                invoiceDiv.style.backgroundColor = "#f9f9f9";

                invoiceDiv.innerHTML = `
                    <h4>Invoice #${index + 1}</h4>
                    <p><strong>Customer Name:</strong> ${invoice.customer}</p>
                    <p><strong>Customer TRN:</strong> ${invoice.customerTRN}</p>
                    <p><strong>Date:</strong> ${invoice.date}</p>
                    <p><strong>Total:</strong> $${invoice.total}</p>
                    <p><strong>Balance Due:</strong> $${invoice.balanceDue}</p>
                `;

                invoiceList.appendChild(invoiceDiv);
            });

            if (invoices.length === 0) {
                invoiceList.innerHTML = `<p>No invoices found.</p>`;
            }
        }
    </script>
</body>
</html>
