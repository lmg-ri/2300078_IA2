<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - User Invoices</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 50px;
            background-image: url(Assets/BGP.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .dashboard-container {
            width: 80%;
            max-width: 900px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            margin-top: 20px;
        }

        img.logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }

        h2, h3 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        h3 a {
                text-decoration: none; 
                font-family: Arial, sans-serif;
                color: blue;         
             }

  h3 a:hover {
                 color: violet;    
                 text-decoration: underline; 
             }


        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        .total-row td {
            font-weight: bold;
        }

        .invoice-summary {
            width: 100%;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: violet;
        }
    </style>
</head>
<body>
    <img src="Assets/Logo.png" alt="Elite Team Thread's Logo" class="logo"> 
 <h3>
        <a href="index.html">Home</a>&nbsp;&nbsp
        <a href="Product.html">Product</a>

    </h3>

<!-- GetUserInvoices() â€“ displays all the invoices for a user based on trn stored in the localStorage key called, RegisterData. -->

    <div class="dashboard-container">
        <h3>User Invoices Based on TRN</h3>
        
        <div>
            <label for="trn-input">Enter your TRN:</label>
            <input type="text" id="trn-input" placeholder="Enter TRN here">
            <button onclick="promptUserTRN()">Display Invoices</button>
        </div>
        
        <div id="user-invoices-container" class="invoice-summary">
            <h2>Your Invoices</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Customer</th>
                        <th>Subtotal</th>
                        <th>Discount</th>
                        <th>Tax</th>
                        <th>Total</th>
                        <th>Amount Paid</th>
                        <th>Balance Due</th>
                    </tr>
                </thead>
                <tbody id="user-invoices"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to handle TRN input and fetch invoices
        function promptUserTRN() {
            const trnInput = document.getElementById('trn-input').value.trim();
            
            // Check if TRN is entered
            if (!trnInput) {
                alert('Please enter a valid TRN.');
                return;
            }

            // Save TRN to localStorage for filtering
            const registerData = JSON.parse(localStorage.getItem("RegisterData")) || {};
            registerData.trn = trnInput;  // Store the entered TRN
            localStorage.setItem("RegisterData", JSON.stringify(registerData));

            // Call the function to display user invoices based on the entered TRN
            GetUserInvoices();
        }

        function GetUserInvoices() {
            // Retrieve user TRN from localStorage
            const registerData = JSON.parse(localStorage.getItem("RegisterData"));
            const userTRN = registerData ? registerData.trn : null;

                        const allInvoices = JSON.parse(localStorage.getItem("AllInvoices")) || [];

            // Check if user TRN is available
            if (!userTRN) {
                alert("User TRN not found. Please ensure you've entered a TRN.");
                return;
            }

            // Filter invoices that match the user's TRN
            const userInvoices = allInvoices.filter(invoice => invoice.customerTRN === userTRN);

            // Display user invoices in the table
            const userInvoicesTable = document.getElementById("user-invoices");
            userInvoicesTable.innerHTML = ""; // Clear any existing rows

            userInvoices.forEach(invoice => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${invoice.date}</td>
                    <td>${invoice.customer}</td>
                    <td>$${invoice.subtotal}</td>
                    <td>-$${invoice.discount}</td>
                    <td>$${invoice.tax}</td>
                    <td>$${invoice.total}</td>
                    <td>$${invoice.amountPaid}</td>
                    <td>$${invoice.balanceDue}</td>
                `;
                userInvoicesTable.appendChild(row);
            });

            if (userInvoices.length === 0) {
                // Show a message if no invoices are found
                const noInvoicesRow = document.createElement("tr");
                noInvoicesRow.innerHTML = `<td colspan="8">No invoices found for your TRN.</td>`;
                userInvoicesTable.appendChild(noInvoicesRow);
            }
        }
    </script>
</body>
</html>
