<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 50px;
            background-image: url(Assets/BGP.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .invoice-container {
            width: 80%;
            max-width: 700px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
        }
        h1, h2 {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .total-row td {
            font-weight: bold;
        }
    .button-link {
        display: inline-block;
        padding: 10px 20px;
        background-color: blue;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1em;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .button-link:hover {
        background-color: violet;
    }
    </style>
</head>
<body>
    <div class="invoice-container">
        <img src="Assets/Logo.png" alt="Elite Team Thread's Logo" class="logo">
        <h1>Elite Team Thread's</h1>
        <h2>Invoice</h2>

        <div id="customer-details"></div>

        <h3>Order Summary</h3>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub-total</th>
                </tr>
            </thead>
            <tbody id="order-summary"></tbody>
        </table>

        <table>
            <tr>
                <td>Subtotal:</td>
                <td id="subtotal">$0.00</td>
            </tr>
            <tr>
                <td>Discount:</td>
                <td id="discount">$0.00</td>
            </tr>
            <tr>
                <td>Tax (15%):</td>
                <td id="tax">$0.00</td>
            </tr>
            <tr class="total-row">
                <td>Total:</td>
                <td id="total">$0.00</td>
            </tr>
            <tr>
                <td>Amount Paid:</td>
                <td id="amount-paid">$0.00</td>
            </tr>
            <tr class="total-row">
                <td>Balance Due:</td>
                <td id="balance-due">$0.00</td>
            </tr>
        </table>
    </div>
<a href="Dashboard.html" class="button-link">Go to Dashboard</a>
    <script>
        const TAX_RATE = 0.15;  
        const DISCOUNT_RATE = 0.10; 

        function displayInvoice() {
            const checkoutDetails = JSON.parse(localStorage.getItem("checkoutDetails"));
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            let invoices = JSON.parse(localStorage.getItem("AllInvoices")) || [];
            let subtotal = 0;

            const orderSummary = document.getElementById("order-summary");

            cart.forEach((item) => {
                const itemSubtotal = item.price * item.quantity;
                subtotal += itemSubtotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${itemSubtotal.toFixed(2)}</td>
                `;
                orderSummary.appendChild(row);
            });

            const discount = subtotal * DISCOUNT_RATE;
            const taxableAmount = subtotal - discount;
            const tax = taxableAmount * TAX_RATE;
            const total = taxableAmount + tax;
            const balanceDue = total - checkoutDetails.amountPaid;

            document.getElementById("subtotal").textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById("discount").textContent = `-$${discount.toFixed(2)}`;
            document.getElementById("tax").textContent = `$${tax.toFixed(2)}`;
            document.getElementById("total").textContent = `$${total.toFixed(2)}`;
            document.getElementById("amount-paid").textContent = `$${checkoutDetails.amountPaid.toFixed(2)}`;
            document.getElementById("balance-due").textContent = `$${balanceDue.toFixed(2)}`;

            document.getElementById("customer-details").innerHTML = `
                <p><strong>Name:</strong> ${checkoutDetails.name}</p>
                <p><strong>Address:</strong> ${checkoutDetails.address}, ${checkoutDetails.city}, ${checkoutDetails.parish}, ${checkoutDetails.country}</p>
                <p><strong>Date:</strong> ${new Date().toLocaleDateString()}</p>
            `;

            // Create and append invoice
            const newInvoice = {
                customer: checkoutDetails.name,
                items: cart,
                subtotal: subtotal.toFixed(2),
                discount: discount.toFixed(2),
                tax: tax.toFixed(2),
                total: total.toFixed(2),
                amountPaid: checkoutDetails.amountPaid.toFixed(2),
                balanceDue: balanceDue.toFixed(2),
                date: new Date().toLocaleDateString()
            };

            invoices.push(newInvoice);
            localStorage.setItem("AllInvoices", JSON.stringify(invoices));

            // Display success message
            alert(`Invoice sent to ${checkoutDetails.name}'s email!`);
        }

        displayInvoice();
    </script>
</body>
</html>
