<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .invoice-container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        h1, h2, h3 {
            margin: 0;
            font-family: 'Courier New', monospace;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .total, .amount-paid {
            font-weight: bold;
            text-align: right;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: violet;
        }
    </style>
</head>
<body>

    <div class="invoice-container">
        <h1>Invoice</h1>
        <h3>Company: GlamGlaze</h3>
        <p>Date: <span id="invoice-date"></span></p>
        <p>Invoice Number: <span id="invoice-number"></span></p>
        <p>TRN: <span id="trn"></span></p>

        <h2>Shipping Details</h2>
        <p>Name: <span id="shipping-name"></span></p>
        <p>Address: <span id="shipping-address"></span></p>
        <p>City: <span id="shipping-city"></span></p>
        <p>Parish: <span id="shipping-parish"></span></p>
        <p>Country: <span id="shipping-country"></span></p>

        <h2>Purchased Items</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Sub-total</th>
                </tr>
            </thead>
            <tbody id="invoice-items"></tbody>
        </table>

        <p class="total">Total Cost: <span id="total-cost">$0.00</span></p>
        <p class="amount-paid">Amount Paid: <span id="amount-paid">$0.00</span></p>

        <div class="button-container">
            <button onclick="downloadInvoice()">Download Invoice</button>
        </div>
    </div>

    <script>
        function generateInvoice() {
            const registrations = JSON.parse(localStorage.getItem("RegistrationData")) || [];
            const checkoutDetails = JSON.parse(localStorage.getItem("checkoutDetails")) || {};
            const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            
            const trn = registrations[registrations.length - 1]?.trn || "N/A";
            const invoiceNumber = Date.now();
            const date = new Date().toLocaleDateString();

            document.getElementById("invoice-date").textContent = date;
            document.getElementById("invoice-number").textContent = invoiceNumber;
            document.getElementById("trn").textContent = trn;

            // Populate shipping details
            document.getElementById("shipping-name").textContent = checkoutDetails.name || "N/A";
            document.getElementById("shipping-address").textContent = checkoutDetails.address || "N/A";
            document.getElementById("shipping-city").textContent = checkoutDetails.city || "N/A";
            document.getElementById("shipping-parish").textContent = checkoutDetails.parish || "N/A";
            document.getElementById("shipping-country").textContent = checkoutDetails.country || "N/A";

            // Populate purchased items
            const invoiceItemsContainer = document.getElementById("invoice-items");
            let totalCost = 0;

            cartItems.forEach(item => {
                const subTotal = item.price * item.quantity;
                totalCost += subTotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>$${subTotal.toFixed(2)}</td>
                `;
                invoiceItemsContainer.appendChild(row);
            });

            // Display totals
            document.getElementById("total-cost").textContent = `$${totalCost.toFixed(2)}`;
            document.getElementById("amount-paid").textContent = `$${checkoutDetails.amountPaid.toFixed(2) || "0.00"}`;
        }

        // Function to download invoice
        function downloadInvoice() {
            const invoiceHTML = document.querySelector(".invoice-container").outerHTML;
            const blob = new Blob([invoiceHTML], { type: "text/html" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = `Invoice_${Date.now()}.html`;
            link.click();
        }

        // Generate invoice on page load
        window.onload = generateInvoice;
    </script>

</body>
</html>
