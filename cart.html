<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding-top: 50px; 
            background-image: url(Assets/BGP.jpg);
            background-size: cover;
            font-family: Arial, sans-serif;
            color: #333;
        }

        img.logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
            height: auto;
            animation: fadeIn 3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
     h3 {
             position: absolute;              
             top: 10px;           
             right: 20px;         
          }

        h3 a {
            text-decoration: none; 
            font-family: Arial, sans-serif;
            color: blue;         
        }

        h3 a:hover {
            color: violet;    
            text-decoration: underline; 
        }



        h2 {
            font-family: Courier New;
        }

        #cart {
            margin-top: 20px;
            width: 80%;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            font-family: Times New Roman
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        button:hover {
            background-color: violet;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .total {
            font-weight: bold;
            font-size: 1.2em;
            text-align: right;
        }
    </style>
</head>
<body>

<img src="Assets/Logo.png" alt="Logo" class="logo"> 

<h3>
    <a href="Product.html">Product</a>
</h3>


<h2>Your Cart</h2>
<div id="cart">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Sub-total</th>
                <th>Discount</th>
                <th>Tax</th>
                <th>Total</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="cart-body">
            <!-- Cart items will be populated here -->
        </tbody>
    </table>
    <div class="total">Total: $<span id="total-amount">0.00</span></div>
    <button onclick="clearCart()">Clear All</button>
    <button onclick="location.href='checkout.html'">Check Out</button>
    <button onclick="window.history.back()">Close</button>
</div>

<script>
function getProducts() {
    return JSON.parse(localStorage.getItem('products')) || [];
}

// Display the cart contents
function displayCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartBody = document.getElementById("cart-body");
    const totalAmount = document.getElementById("total-amount");
    cartBody.innerHTML = ""; // Clear existing cart content

    if (cart.length === 0) {
        cartBody.innerHTML = "<tr><td colspan='8'>Your cart is empty.</td></tr>";
        totalAmount.textContent = "0.00";
        return;
    }

    const DISCOUNT_RATE = 0.1; 
    const TAX_RATE = 0.15; 
    let grandTotal = 0; 

    // Loop through each item in the cart and create table rows for them
    cart.forEach((cartItem, index) => {
        const itemTotal = cartItem.price * cartItem.quantity;
        const discount = itemTotal * DISCOUNT_RATE;
        const tax = (itemTotal - discount) * TAX_RATE;
        const finalTotal = itemTotal - discount + tax;

        grandTotal += finalTotal; // Accumulate grand total

        const row = document.createElement("tr");
        row.innerHTML = `
            <td>${cartItem.name}</td>
            <td>$${cartItem.price.toFixed(2)}</td>
            <td>${cartItem.quantity}</td>
            <td>$${itemTotal.toFixed(2)}</td>
            <td>$${discount.toFixed(2)}</td>
            <td>$${tax.toFixed(2)}</td>
            <td>$${finalTotal.toFixed(2)}</td>
            <td>
                <button onclick="removeItem(${index})">Remove</button>
                <button onclick="updateQuantity(${index}, 1)">+</button>
                <button onclick="updateQuantity(${index}, -1)">-</button>
            </td>
        `;
        cartBody.appendChild(row);
    });

    totalAmount.textContent = grandTotal.toFixed(2); 
}

// Function to clear the cart
function clearCart() {
    localStorage.removeItem('cart');
    displayCart(); 
}

// Function to remove an item from the cart
function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1); 
    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart(); 
}

// Function to update quantity of an item
function updateQuantity(index, change) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const item = cart[index];

    if (item.quantity + change > 0) { // Prevent negative quantity
        item.quantity += change;
    }

    localStorage.setItem('cart', JSON.stringify(cart));
    displayCart(); 
}

// Initialize the cart display
displayCart();
</script>
</body>
</html>
